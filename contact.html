<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>

        <li><a href="register.html">Registration</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <div class="wrapper">
      <form class="form-container">

        <h2 class="form-h2">CONTACT ME</h2>

        <div class="small">
          <div class="small-child">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>

          <div class="small-child">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="big">
          <label for="messaging">Message</label>
          <textarea name="message" placeholder="Input Text Here" id="message" required></textarea>
        </div>

        <div class="form-submit">
          <div class="sumbit-1">
            <input type="submit" value="Message" />
          </div>
          <div class="sumbit-2">
            <input type="reset" value="Reset" />
          </div>


        </div>
      </form>
    </div>
  </main>

  <footer class="footer-container">
    <div class="social">
      <img src="./images/IG-icon (1).png" />
    <img src="./images/FB-icon (1).png" />
      <img src="./images/WA-icon (1).png" />
    </div>
    <p class="end">Copyright Abiola Yusuf</p>
  </footer>
